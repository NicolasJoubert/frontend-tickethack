<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickethack : cheaper than the cheapest one</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a class="logo" href="index.html">
        <img src="./images/logo.jpeg" width="90px" alt="Logo" />
      </a>
      <div class="sub_header">
        <a class="menu_item" href="cart.html">Cart</a>
        <a class="menu_item" href="bookings.html">Bookings</a>
      </div>
    </header>
    <div id="main_page">
      <br>
    </br>
      <h1 id="main_header">Explore the world effortlessly by train!</h1>
      <h2 id="secondary_header">
        Compare, book and enjoy cheap prices for train tickets: your journey
        starts on Tickethack.
      </h2>
      <div id="all_cards">
        <div class="card" id="search_card">
          <div id="search_card_inputs">
            <input type="text" id="departure_city" placeholder="Departure" />
            <input type="text" id="arrival_city" placeholder="Arrival" />
            <input type="date" id="departure_date" />
          </div>
          <button id="search_button">Search</button>
        </div>
        <div class="card" id="result_card">
          <div id="beforebooking">
            <img id="train_image" , src="./images/imagereserve.png" />
            <h3 id="result_def_mess">It's time to book your future trip !</h3>
          </div>
          
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
